<!-- item_view.html -->
{% extends 'base.html' %}

{% block page_header %}<small>{{ object }}</small>{% endblock page_header %}

{% block content %}
	<dl class="dl-horizontal">
	{% for k,v in item_data.items %}
		
			<dt>{{ k }}</dt> 			
			<dd>{% for j in v  %}{% if k == 'identifier' %} {{ j|urlize }} {% else %} {{ j }} {% endif %}{% endfor %}</dd>
	{% endfor %}
	</dl>		
{% endblock content %}
