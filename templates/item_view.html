<!-- item_view.html -->
{% extends 'base.html' %}

{% block page_header %}<small>{{ object }}</small>{% endblock page_header %}

{% block content %}
	{% for k,v in item_data.items %}
		<h5>
			<i>{{ k }}</i>: 
				
			<span><b>
				{% if k == 'identifier' %} {{ v|urlize }} {% else %} {{ v }} {% endif %}
				
			</b></span> 
			
		</h5>
	{% endfor %}		
{% endblock content %}
